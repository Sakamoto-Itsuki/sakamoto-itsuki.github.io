<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"
    ></script>
    <style>
      #panorama {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <p>html</p>
    <pre>
      <code>
        &lt;iframe
          width=&quot;600&quot;
          height=&quot;400&quot;
          allowfullscreen
          style=&quot;border-style: none&quot;
          src=&quot;https://cdn.pannellum.org/2.5/pannellum.htm#panorama=https://sakamoto-itsuki.github.io/fy2023-6.jpg&quot;
        &gt;&lt;/iframe&gt;
        </code>
    </pre>
    <iframe
      width="600"
      height="400"
      allowfullscreen
      style="border-style: none"
      src="https://cdn.pannellum.org/2.5/pannellum.htm#panorama=https://sakamoto-itsuki.github.io/fy2023-6.jpg"
    ></iframe>
    <p>js</p>
    <div id="panorama"></div>
    <script>
      pannellum.viewer("panorama", {
        type: "equirectangular",
        panorama: "https://sakamoto-itsuki.github.io/fy2023-6.jpg",
      });
    </script>
  </body>
</html>
